<!--Navbar-->
<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark purple" [containerInside]="false">

  <!-- Navbar brand -->
  <mdb-navbar-brand><a class="navbar-brand" href="#">Online Wallet</a></mdb-navbar-brand>

  <!-- Collapsible content -->
  <links>

    <!-- Links -->
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link waves-light" mdbWavesEffect><mdb-icon fas icon="home"></mdb-icon> Home</a>
      </li>
      <li class="nav-item ">
        <a class="nav-link waves-light" mdbWavesEffect><mdb-icon fas icon="envelope"></mdb-icon> Contact
          <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link waves-light" mdbWavesEffect><mdb-icon fas icon="info-circle"></mdb-icon> About</a>
      </li>
      <li class="nav-item">
        <button mdbBtn type="button" color="danger" class="btn btn-rounded "
                mdbWavesEffect id="btn1" gradient="peach">SignUp</button>
      </li>
      <li class="nav-item">
        <button mdbBtn type="button" color="danger" class="btn btn-rounded "
                mdbWavesEffect id="btn2" mdbTooltip="Register">Sign In</button>
      </li>


      <!-- Dropdown -->
      <li class="nav-item dropdown" dropdown *ngIf="isLoggedIn">
        <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
          <mdb-icon fas icon="user"></mdb-icon> Profile<span class="caret"></span></a>
        <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown dropdown-primary" role="menu">
          <a class="dropdown-item waves-light" mdbWavesEffect (click)="onMyAccount()">My account</a>
          <a class="dropdown-item waves-light" mdbWavesEffect (click)="logout()">Log out</a>
        </div>
      </li>

    </ul>
    <!-- Links -->
  </links>
  <!-- Collapsible content -->

</mdb-navbar>
<!--/.Navbar-->
